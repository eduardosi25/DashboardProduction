<script id="template-sections-case-exito" type="template/sectionsCasExito">
    {{#each this }}
        <div class="wrapper-case-items item-{{@index}} {{ if_even @index }}">
            <article class="ptb25">
                <div class="left wrapper-description-case">
                    <div class="head-case center">
                        <span class="inline-block logo-case">
                            {{#if this.images.client_logo }}
                                {{#if this.images.client_logo.0.styles }}
                                    {{#if this.images.client_logo.0.styles.medium }}
                                        <img class="loader" src="{{ this.images.client_logo.0.styles.medium.url }}" alt="" title="{{this.title}}">
                                    {{/if}}
                                {{/if}}
                            {{/if}}
                        </span>
                        {{#if this.client }}
                            <span class="inline-block">{{ this.client }}</span>
                        {{/if}}
                    </div>
                    <div class="description">{{{ this.body }}}</div>
                </div>
                <div class="left wrapper-image-case">
                    {{#if this.images.cover }}
                        {{#if this.images.cover.0.styles }}
                            {{#if this.images.cover.0.styles.large }}
                                {{#ifCond @index "==" 0 }}
                                    <img class="loadery" src="{{ this.images.cover.0.styles.large.url }}" alt="" title="{{this.title}}">
                                {{/ifCond}}
                                {{#ifCond @index ">" 0 }}
                                    <img class="loader lazy" data-original="{{ this.images.cover.0.styles.large.url }}" alt="" title="{{this.title}}">
                                {{/ifCond}}
                            {{/if}}
                        {{/if}}
                    {{/if}}
                </div>                        
                <div class="clear"></div>

                <ul class="main-sections-tools">
                    <li class="left">
                        <a class="block btn-publish none-decoration center" href="/#anunciate">
                            <span class="inline-block pt4">ANÚNCIATE</span>
                        </a>
                    </li>
                    <li class="left">
                        <a class="block btn-publish none-decoration center" target="_blank" href="http://b97306a43daad53c2cb3-3e0cb10d9dcf2af4d660ffc097d48677.r87.cf2.rackcdn.com/invent-mediakit.pdf">
                            <span class="inline-block ico-media-kit"></span>
                            <span class="inline-block">MEDIA KIT</span>
                        </a>
                    </li>
                    <li class="block clear"></li>
                </ul>
            </article>
        </div>
    {{/each}}
</script>
