<script id="template-perfil-site" type="template/template-perfil-site">
    <div class="bg-site {{ CleanTaxonomy this.audience.0.url }}">
        <article>
            <div class="wrapper-perfil">
                <div class="wrapper-img">
                    <span class="site-{{ CleanTaxonomy this.url }} block"></span>
                </div>
                <div class="summary ">{{{ this.body }}}</div>
            </div>

            <div class="wrapper-bars">
                <div class="left content-grafic-1 relative">
                    <div class="bars-{{validGrafic this.mens }} absolute"></div>
                    <div class="info-bars center absolute">
                            <span class="block total">
                                {{#if this.mens }}
                                    {{ this.mens }}
                                {{else}}
                                    0
                                {{/if}} %
                            </span>
                        <span class="block users">HOMBRES</span>
                    </div>
                </div>
                <div class="left age-users center">
                        <span class="block age">
                            {{#if this.ages }}
                                {{ this.ages }}
                            {{else}}
                                0
                            {{/if}}
                        </span>
                    <span class="block age-name">Años</span>
                </div>
                <div class="left content-grafic-2 relative">
                    <div class="bars-{{validGrafic this.womens }} absolute"></div>
                    <div class="info-bars center absolute">
                            <span class="block total">
                                {{#if this.womens }}
                                    {{ this.womens }}
                                {{else}}
                                    0
                                {{/if}} %
                            </span>
                        <span class="block users">MUJERES</span>
                    </div>
                </div>

                {{#if this.views }}
                    <div class="left content-visit center">
                            <span class="block total-visit">
                                {{ NumberSeparate this.views }}
                            </span>
                        <span class="description-visit block">VISITAS MENSUALES</span>
                    </div>
                {{/if}}

                <!-- seguidores fb -->
                {{#if this.fb_followers }}
                    <div class="left content-visit center">
                            <span class="block total-visit">
                                {{ NumberSeparate this.fb_followers }}
                            </span>
                        <span class="description-visit block">SEGUIDORES FACEBOOK</span>
                    </div>
                {{/if}}

                <!-- seguidores tw -->
                {{#if this.tw_followers }}
                    <div class="left content-visit center">
                            <span class="block total-visit">
                                {{ NumberSeparate this.tw_followers }}
                            </span>
                        <span class="description-visit block">SEGUIDORES TWITTER </span>
                    </div>
                {{/if}}

                <!-- seguidores google+ -->
                {{#if this.gplus_followers }}
                    <div class="left content-visit center">
                            <span class="block total-visit">
                                {{ NumberSeparate this.gplus_followers }}
                            </span>
                        <span class="description-visit block">SEGUIDORES GOOGLE+ </span>
                    </div>
                {{/if}}

                <!-- seguidores youtube -->
                {{#if this.yt_followers }}
                    <div class="left content-visit center">
                            <span class="block total-visit">
                                {{ NumberSeparate this.yt_followers }}
                            </span>
                        <span class="description-visit block">SEGUIDORES YOUTUBE </span>
                    </div>
                {{/if}}


                <div class="clear"></div>
            </div>
        </article>

        <article>
            <ul class="main-sections-tools center perfil-of-site">
                <li class="inline-block ps-mb20">
                    <a class="block btn-publish none-decoration center" href="{{ UrlSite this.url }}" target="_blank" >
                        <span class="inline-block pt4">IR AL SITIO</span>
                    </a>
                </li>
                <li class="inline-block ps-mb20">
                    <a class="block btn-publish none-decoration center" href="/#anunciate">
                        <span class="inline-block pt4">ANÚNCIATE</span>
                    </a>
                </li>
                <li class="inline-block">
                    <a class="block btn-publish none-decoration center" target="_blank" href="http://b97306a43daad53c2cb3-3e0cb10d9dcf2af4d660ffc097d48677.r87.cf2.rackcdn.com/invent-mediakit.pdf">
                        <span class="inline-block pt4">MEDIA KIT</span>
                    </a>
                </li>
                <li class="block clear"></li>
            </ul>
        </article>

    </div>
</script>
