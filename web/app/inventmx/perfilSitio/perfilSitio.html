<!-- sitios -->
<script id="template-sections-perfil" type="template/template-sections-sites-perfil">
{{#each this}}
                <div class="logo-sitio"> 
                    <img src="{{this.images.logo.0.url}}"/>
                    <div class="border"></div>
                </div>
                <div class="img-sitio">
                    <img src="/web/img/global/excelsior.png"/>
                    
                </div>
                <div class="description"> 
                    {{{this.body}}}
                </div>
                
                <div class="content-audiencias">
                    <div class="content-circles">
                        <div class="item-circle margin-right">   
                            <div id="demo-pie-12" class="pie-title-center" data-percent="{{this.mens}}"> <span class="pie-value"></span> </div>
                        <h3>Hombres</h3>
                        </div>
                        <div class="item-circle"> 
                            <div id="demo-pie-13" class="pie-title-center" data-percent="{{this.womens}}"> <span class="pie-value"></span> </div>
                        <h3>Mujeres</h3>
                        </div>
                    </div>
                    <div class="numero-audiencias">
                        <ul>
                            <li>
                                <span>{{this.views}}</span><br />
                                visitas mensuales
                            </li>
                            <li>
                                <span>{{this.followers}}</span><br />
                                Seguidores de Facebook
                            </li>
                            <li>
                                <span>{{this.tw_followers}}</span><br />
                                seguidores de twitter
                            </li>
                            <li>
                                <span>37,973</span><br />
                                total de seguidores
                            </li>
                        </ul>
                        
                    </div>
                </div>
                {{/each}} 
</script>   

<!-- home de talentos -->
<script id="template-sections-carousel-sites" type="template/template-sections-carousel-sites">
                <div class="flexslider_marcas">
                    <div class="slides">
                        <div class="slid-marcas slider center-sites">
                            {{#each this}}
                                <div>
                                <div>
                                    <a href="{{ getUrlApp this.url}}" data-id="{{this.id}}">
                                        <div class="img-logo"><img class="loader" src="{{ this.images.logo.0.url }}" alt="" title="{{ this.title }}"></div>
                                        <span class="line"></span>
                                        <p>{{{ this.summary }}}</p>
                                    </a>
                                </div>
                                </div>
                            {{/each}} 
                        </div>
                    </div>
                </div>
</script>
