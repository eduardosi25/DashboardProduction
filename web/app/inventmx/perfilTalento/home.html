<section id="page-perfil-talento">

    <section class="wrapper-image-section1">
        <article id="perfil-talento">
            
        </article>
    </section>


    <section id="home-red-videos" class="wrapper-red-videos">
        
    </section>


    <section class="main-footer none">
        <ul>
            <li class="left items-main">
                <a class="none-decoration block" href="#anunciate">ANÚNCIATE</a>
            </li>
            <li class="left items-main">
                <a class="none-decoration block" href="#afiliate">AFÍLIATE</a>
            </li>
            <li class="clear block"></li>
        </ul>
    </section>

    <section class="wrapper-image-section3 relative">
        <div id="section-home-contactos"></div>
    </section>

</section>

<script id="template-perfil-talento" type="template/perfiltalento">    
    <div class="wrapper-perfil">
        <div class="perfil">
            <div class="wrapper-img left">
                {{#if this.images.picture }}
                    {{#if this.images.picture.0.styles }}
                        {{#if this.images.picture.0.styles.medium }}
                            <img class="loader lazy" src="{{this.images.picture.0.styles.medium.url }}" alt="" title="{{this.title}}">
                        {{else}}
                            <img class="loader lazy" src="/web/img/global/default.png" alt="" title="{{this.title}}">
                        {{/if}}
                    {{else}}
                        <img class="loader lazy" src="/web/img/global/default.png" alt="" title="{{this.title}}">
                    {{/if}}
                {{else}}
                    <img class="loader lazy" src="/web/img/global/default.png" alt="" title="{{this.title}}">
                {{/if}}
            </div>
            <div class="description left">
                <span class="block name fs26">{{this.title}}</span>
                <span class="block type-perfil fs15">{{this.audience.0.title}}</span>
            </div>
            <div class="clear"></div>
        </div>
        <div class="summary ">
            {{#if this.summary }}
                {{this.summary}}
            {{/if}}
        </div>
    </div>
            
            
    <div class="wrapper-bars">
        <div class="left content-grafic-1 relative">
            <div class="bars-{{validGrafic this.mens }} absolute"></div>
            <div class="info-bars center absolute">
                {{#if this.mens }}
                    <span class="block total">{{this.mens}}%</span>
                    <span class="block users">HOMBRES</span>
                {{/if}}
            </div>
        </div>
        <div class="left age-users center">
            <span class="block age">{{this.ages}}</span>
            <span class="block age-name">Años</span>
        </div>
        <div class="left content-grafic-2 relative">
            <div class="bars-{{validGrafic this.womens }} absolute"></div>
            <div class="info-bars center absolute">
                <span class="block total">{{this.womens}}%</span>
                <span class="block users">MUJERES</span>
            </div>
        </div>

        {{#if this.views }}
            <div class="left content-visit center">
                <span class="total-visit block">{{NumberSeparate this.views}}</span>
                <span class="description-visit block">VISITAS MENSUALES</span>
            </div>
        {{/if}}

        {{#if this.followers }}
            <div class="left content-visit center">
                <span class="total-visit block">{{NumberSeparate this.followers}}</span>
                <span class="description-visit block">TOTAL SEGUIDORES</span>
            </div>
        {{/if}}
        <div class="clear"></div>
    </div>
    
    <ul class="main-sections-tools">
        <li class="left">
            <a class="block btn-publish none-decoration center" href="/#afiliate">
                <span class="inline-block pt4">AFÍLIATE</span>
            </a>
        </li>
        <li class="left">
            <a class="block btn-publish none-decoration center" target="_blank" href="{{this.yt_channel}}">
                <span class="inline-block pt4">CANAL DE YOUTUBE</span>
            </a>
        </li>
        <li class="block clear"></li>
    </ul>
    
</script>

<script id="template-home-red-videos" type="template/template-home-talentos">
    <h2 class="title-seccion-invent center">
        <span class="cgrey-invent">MÁS DE  {{ this.0.audience.0.title }}</span>
    </h2>
    
    <article class="home-perfil-colaboradores pt15">
        <ul>
            {{#each this}}
            <li class="left center sections-perfil-talento box-{{@index}}">
                <a class="none-decoration" href="{{ getUrlApp this.url}}">
                    <span class="block wrapper-image-talento">
                    {{#if this.images.picture }}
                        {{#if this.images.picture.0.styles }}
                            {{#if this.images.picture.0.styles.medium }}
                                <img class="loader lazy" data-original="{{this.images.picture.0.styles.medium.url }}" alt="" title="{{this.title}}">
                            {{else}}
                                <img class="loader lazy" data-original="/web/img/global/default.png" alt="" title="{{this.title}}">
                            {{/if}}
                        {{else}}
                            <img class="loader lazy" data-original="/web/img/global/default.png" alt="" title="{{this.title}}">
                        {{/if}}
                    {{else}}
                        <img class="loader lazy" data-original="/web/img/global/default.png" alt="" title="{{this.title}}">
                    {{/if}}
                    </span>

                    <span class="inline-block wrapper-info">
                        <span class="block name-editor">{{this.title}}</span>
                        <span class="block type-content">{{ this.audience.0.title }}</span>
                    </span>
                    <span class="clear"></span>
                </a>
            </li>
            {{/each}}
            <li class="clear block"></li>
        </ul>
    </article>
</script>
    
<script id="section-home-contactos-1" type="template/sectionhomecontactos">
    <section id="registro-contacto" class="wrapper-image-section1 relative">
        <img class="loader not-img" data-src="/registro.jpg" alt="" title="" />
        <div class="wrapper-content-section1 absolute">
            <div class="wrapper-content-contacto">
                <div class="wrapper-description inline-block">
                    <span class="block paragraph-1">SOMOS UN GRUPO</span>
                    <span class="block paragraph-2">DE MEDIOS</span>
                    <span class="block paragraph-3 mb40">CON DNA 100% DIGITAL</span>
                    
                    <div class="wrapper-button-publish">
                        <a class="block none-decoration" href="/#anunciate">ANÚNCIATE</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</script>
