<script id="template-audiencias-contenidos" type="template/audiencias-contenidos">
    <div class="wrapper-content-section1 relative">
        <article>
            <div class="wrapper-description left">
            
                {{#ifCond this.id "==" 1}}
                    <div class="audiencia-title wrapper-image-audience">
                        <img src="/web/img/audiencia-y-contenido/global/noticias.png" alt="" title="{{ this.title }}" />
                    </div>
                {{/ifCond}}
                {{#ifCond this.id "==" 2}}
                    <div class="audiencia-title wrapper-image-audience">
                        <img src="/web/img/audiencia-y-contenido/global/mundo_saludable.png" alt="" title="{{ this.title }}" />
                    </div>
                {{/ifCond}}
                {{#ifCond this.id "==" 3}}
                    <div class="audiencia-title wrapper-image-audience">
                        <img src="/web/img/audiencia-y-contenido/global/mundo_femenino.png" alt="" title="{{ this.title }}" />
                    </div>
                {{/ifCond}}
                {{#ifCond this.id "==" 4}}
                    <div class="audiencia-title wrapper-image-audience">
                        <img src="/web/img/audiencia-y-contenido/global/lifestyle.png" alt="" title="{{ this.title }}" />
                    </div>
                {{/ifCond}}
        
                <div class="audiencia-info">{{{ this.body }}}</div>
                <div class="mtb15">
                    <a class="btn-publish center block none-decoration" href="/#anunciate">ANÚNCIATE</a>
                </div>    
            </div>
            <div class="wrapper-image left relative">
                <img class="width-all loader " src="{{ this.images.cover.0.styles.large.url }}" alt="" title="{{ this.title }}"/>
            </div>
            <div class="clear"></div>
        </article>
    </div>
</script>

<script id="template-sections-sites" type="template/template-sections-sites">
    {{#each this }}
        <li class="left center sections-sites sections-sites-{{@index}}">
            <a class="block center" href="{{ getUrlApp this.url}}">
                <span class="tc-middle wrapper-logo">
                    <span class="center">
                        <span class="site-{{ CleanTaxonomy this.url }} block"></span>
                    </span>
                </span>

                <span class="block wrapper-ico-sumary">
                    <span class="ico-sumary-active"></span>
                </span>

            </a>
            <span class="site-sumary">{{{ this.summary }}}</span>
        </li>
    {{/each}}
    <li class="clear block"></li>
</script>

</script>
