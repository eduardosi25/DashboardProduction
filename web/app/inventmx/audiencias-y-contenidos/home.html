<script id="template-audiencias-contenidos" type="template/audiencias-contenidos">
    <div class="wrapper-content-section1">
        <article>
            <div class="wrapper-description left mt10p">
                <div class="audiencia-title">{{ this.title }}</div>
                <div class="audiencia-info">{{{ this.body }}}</div>
            </div>
            <div class="wrapper-image left">
                <img class="width-all loader " src="{{ this.images.cover.0.styles.large.url }}" alt="" title="{{ this.title }}"/>
            </div>
            <div class="clear"></div>
        </article>
    </div>
</script>

<script id="template-sections-sites" type="template/template-sections-sites">
    {{#each this }}
        <li class="left center sections-sites sections-sites-{{@index}}">
            <a class="block center" href="{{ getUrlApp this.url}}">
                <span class="tc-middle wrapper-logo">
                    <span class="center">
                        <span class="site-{{ CleanTaxonomy this.url }} block"></span>
                    </span>
                </span>                
            </a>
            <span class="site-sumary">{{{ this.summary }}}</span>
            <span class="ico-sumary-active"></span>
        </li>
    {{/each}}
    <li class="clear block"></li>
</script>
