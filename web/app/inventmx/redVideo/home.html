<section id="page-video-talento">
    
    <section id="slide-video-talento" class="wrapper-image-section1 relative">
        <div class="wrapper-revolucionamos">
                <div class="wrapper-image-slider relative">
                    <img class="loader not-img" data-src="/impulso.jpg" alt="" title="" />
                    <div class="content-descripcion absolute">
                        <div class="article relative">
                            <div class="absolute section-description">
                                <div class="wrapper-description">
                                    <section class="cd-intro">
                                        <h1 class="cd-headline letters rotate-3">
                                            <span class="none"></span>
                                            <span class="cd-words-wrapper">
                                                <!-- <b class="slider-title is-visible">IMPULSO</b> -->
                                                <b class="is-visible">
                                                    <i class="slider-title in">I</i>
                                                    <i class="slider-title in">M</i>
                                                    <i class="slider-title in">P</i>
                                                    <i class="slider-title in">U</i>
                                                    <i class="slider-title in">L</i>
                                                    <i class="slider-title in">S</i>
                                                    <i class="slider-title in">O</i>
                                                </b>
                                            </span>
                                        </h1>
                                    </section>
                                    <section class="cd-intro">
                                        <h1 class="cd-headline push">                                            
                                            <span class="cd-words-wrapper">
                                                <span class="none"></span>
                                                <b class="is-visible slider-description">
                                                    SOMOS CATAPULTA DEL TALENTO INDEPENDIENTE EN INTERNET
                                                </b>
                                            </span>
                                        </h1>
                                    </section>                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="wrapper-publish-stage btn-publish-slider absolute">
                <a class="none-decoration" href="/#anunciate">
                    <img src="/web/img/home/global/boton.png" title="Anunciate" alt="">
                </a>
            </div>
            
    </section>
    
    <section class="wrapper-red-videos">
        
        <h2 class="title-seccion-invent center">
            <span class="cgrey-invent">NOTICIAS Y NEGOCIOS</span>
        </h2>
        <article id="red-videos-noticias" class="home-perfil-colaboradores"></article>
        
        
        <h2 class="title-seccion-invent center">
            <span class="cgrey-invent">MUNDO SALUDABLE</span>
        </h2>
        <article id="red-videos-mundo-saludable" class="home-perfil-colaboradores"></article>
        
        
        <h2 class="title-seccion-invent center">
            <span class="cgrey-invent">MUNDO FEMENINO</span>
        </h2>
        <article id="red-videos-mundo-femenino" class="home-perfil-colaboradores"></article>
        
        <h2 class="title-seccion-invent center">
            <span class="cgrey-invent">LIFE & STYLE</span>
        </h2>
        <article id="red-videos-lifeStyle" class="home-perfil-colaboradores"></article>
        
    </section>
    
    
    <section class="main-footer none">
        <ul>
            <li class="left items-main">
                <a class="none-decoration block" href="#anunciate">ANÚNCIATE</a>
            </li>
            <li class="left items-main">
                <a class="none-decoration block" href="#afiliate">AFÍLIATE</a>
            </li>
            <li class="clear block"></li>
        </ul>
    </section>
    
        
    <section class="wrapper-image-section3 relative">
        <div id="section-home-contactos"></div>
    </section>
    
</section>

<script id="section-home-contactos-1" type="template/sectionhomecontactos">
    <section id="registro-contacto" class="wrapper-image-section1 relative">
        <img class="loader not-img" data-src="/registro.jpg" alt="" title="" />
        <div class="wrapper-content-section1 absolute">
            <div class="wrapper-content-contacto">
                <div class="wrapper-description inline-block">
                    <span class="block paragraph-1">SOMOS UN GRUPO</span>
                    <span class="block paragraph-2">DE MEDIOS</span>
                    <span class="block paragraph-3 mb40">CON DNA 100% DIGITAL</span>
                    
                    <div class="wrapper-seccion-btn-publish">
                        <a class="none-decoration inline-block" href="/#anunciate">
                            <img src="/web/img/home/global/boton.png" title="Anunciate" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</script>


<script id="template-red-videos-noticias" type="template/RedVideosNoticias">
    <ul>
        {{#each this}}
            <li class="left center sections-perfil-talento box-{{@index}}">
                <a class="none-decoration" href="{{ getUrlApp this.url}}">
                    <span class="block wrapper-image-talento">
                    {{#if this.images.picture }}
                        {{#if this.images.picture.0.styles }}
                            {{#if this.images.picture.0.styles.medium }}
                                <img class="loader lazy" data-original="{{this.images.picture.0.styles.medium.url }}" alt="" title="{{this.title}}">
                            {{else}}
                                <img class="loader lazy" data-original="/web/img/global/default.png" alt="" title="{{this.title}}">
                            {{/if}}
                        {{else}}
                            <img class="loader lazy" data-original="/web/img/global/default.png" alt="" title="{{this.title}}">
                        {{/if}}
                    {{else}}
                        <img class="loader lazy" data-original="/web/img/global/default.png" alt="" title="{{this.title}}">
                    {{/if}}
                    </span>

                    <span class="inline-block wrapper-info">
                        <span class="block name-editor">{{this.title}}</span>
                    </span>
                    <span class="clear"></span>
                </a>
            </li>            
        {{/each}}
            <li class="clear block"></li>
    </ul>
</script>
